<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img class="gap" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      <section class="profile-inf">
        <h2>Jessica Randall</h2>
        <h4>London, United Kingdom</h4>
        <p class="gap">"Front-end developer and avid
          reader."</p>
      </section>
      <section class="links">
        <a href="#" class="sm-link gap">GitHub</a>
        <a href="#" class="sm-link gap">Frontend Mentor</a>
        <a href="#" class="sm-link gap">LinkedIn</a>
        <a href="#" class="sm-link gap">Twitter</a>
        <a href="#" class="sm-link gap">Instagram</a>
      </section>
      
    </main>

    <footer class="attribution gap">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/hhamza1">Hamza H.</a>.
    </footer>
  </body>
</html>
